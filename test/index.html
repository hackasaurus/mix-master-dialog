<script>
module("mix-master-dialog");

test("setupEditor triggers onChange on init", function() {
  var wasCalled = false;
  var editorObj = jQuery.setupEditor("test-editor-div", function onChange(t) {
    equals(t, "Monkeys are cool!", "onChange must receive initial contents");
    wasCalled = true;
  });
  ok(wasCalled, "onChange handler must be triggered");
});

test("setupEditor initializes default content", function() {
  var editorObj = jQuery.setupEditor("test-editor-div",
                                     function onChange() {
                                     });
  equals(editorObj.getText(), "Monkeys are cool!");
});


</script>
